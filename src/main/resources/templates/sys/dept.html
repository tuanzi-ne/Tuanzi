<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<title>部门管理</title>
<head th:include="include :: header"></head>
<body>
<div class="row" style="margin:auto">
    <div class="panel-body">
        <!-- 过滤条件 -->
        <div class="panel panel-default" shiro:hasPermission="sys:dept:list">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="deptFrm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-3">
                            <input style="display:none"/>
                            <input type="text" class="form-control" id="deptName" name="deptName"
                                   placeholder="部门名称"
                                   onkeydown="if(event.keyCode===13)query();">
                        </div>
                        <button type="button" class="btn btn-primary" id="btnQuery" onclick="query()">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- bootstrap-table工具栏 -->
        <div id="toolbar" class="btn-group" style="margin-bottom: 10px">
            <button shiro:hasPermission="sys:dept:add" id="btnAdd" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;新增
            </button>
            <button shiro:hasPermission="sys:dept:edit" id="btnEdit" type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;修改
            </button>
            <button shiro:hasPermission="sys:dept:delete" id="btnDel" type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;删除
            </button>
        </div>
        <table id="bsTable"></table>
    </div>
</div>
<div th:include="include :: footer"></div>
<!--部门js-->
<script th:src="@{/js/sys/dept.js(t=${#dates.createNow().getTime()})}"></script>
</body>
</html>
